version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - cd code-build/sam-app/HelloWorldFunction
      - mvn package
      - cd ../
      - sam package --template-file template.yaml --s3-bucket sam-app --output-template-file packaged-template.yaml
artifacts:
  files:
    - packaged-template.yaml